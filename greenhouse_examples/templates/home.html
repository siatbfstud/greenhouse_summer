{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h1>Home</h1>
<h2>Tilstanden er <span id="tilstand">{{knap_tilstand}}</span></h2>
<script>
    var socket = io();

    socket.on("skift", function(data){
        console.log("data");
        var span = document.getElementById("tilstand");
        span.innerText = data["tilstand"];
    });
</script>
{% endblock %}
